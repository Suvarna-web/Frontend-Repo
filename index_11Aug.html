<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="uname"> Name: </label>
            <input type="text" id="uname" placeholder="Enter Username"
            maxlength="30" minlength="2" required/>
            <br><br>

            <label for="uage">Age:</label>
                <input type="number" id="uage"
                placeholder="Enter your Age"
                max="80" min="3"
                value="5"
                />
            <br> <br>

            <label for="udob">DOB :</label>
            <input type="datetime-local" id="udob"/>
            <br> <br>

            <input type="checkbox" id="upermission" checked>
            <label for="upermission"> Agree </label>
             <br> <br>

             <label for="ucolor"> Fav Color : </label>
             <input type="color" id="ucolor"/>
             <br> <br>

             <label for="umail"> E-mail: </label>
             <input type="email" id="umail"
             placeholder=" Enter your Mail Address"/>
             <br> <br>

             <label for="Submit file"> File: </label>
             <input type="file" id="user File"/>
             <br> <br>

             <label for="uimg"> Submit image: </label>
             <input type="image" id="user image"/>
             <br> <br>

             <label for="profile"> Profile : </label>
             <input type="text" id="Enter your profile"
             placeholder="Enter your Profile"/>
             <br> <br>

             <label for="upass"> Password : </label>
             <input type="password" id="upass"
             placeholder="Enter your Password" required/>
             <br> <br>

             <label> Gender: </label>
             <input type="radio" name="ugender" id="male"/>
             <label for="male">Male </label>
             <input type="radio" name="ugender"/>
             <label for="female">Female </label>
             <input type="radio" name="ugender"/>
             <label for="Other">Other</label>
             <br> <br>

             <label for="ulevel">Experience :</label>
             <input type="range" value="8" 
             id="ulevel" min="0" max="15">
              <br> <br>

             <input type="reset"/>
              <br> <br>

              <label for="usearch">Search here :</label>
              <input type="search">
              <br> <br>

              <label for="uaddr">Address:</label>
              <textarea id="uaddr"
              rows="4" cols="30"
              >
            </textarea>
            <br> <br>

            <label for="uselection" > Choose Food:</label>
            <select id="uselection" multiple size="2" >
                <optgroup>
                    <option>Mango</option>
                    <option>Apple</option>
                    <option>Kiwi</option>
                </optgroup>

                <optgroup>
                    <option>Potato</option>
                    <option>Tomato</option>
                </optgroup>
            </select>

             <br><br>
              <input type="submit" value="Submit">


 
          </form>
    </div>
    
</body>
</html>
